    <!-- POSITION - The position CSS property specifies how an element is positioned in a document.-->
    <!-- position: relative; - The element is positioned according to the normal flow of the document, and then offset relative to itself based on the values of top, right, bottom, and left-->
    <!--position: absolute; - The element is removed from the normal document flow; no space is created for the element in the page layout. Instead, it is positioned relative to its closest positioned ancestor if any; otherwise, it is placed relative to the initial containing block. Its final position is determined by the values of top, right, bottom, and left. -->

    <!-- HEIGHT - The height CSS property specifies the height of an element.-->
    <!-- WIDTH - The width CSS property specifies the width of an element. -->

    <!-- OVERFLOW - The overflow CSS property specifies what to do when content is too large to fit in its block-level container. -->

    <!-- FLOAT - The float CSS property specifies that an element should be placed along the left or right side of its container, allowing text and inline elements to wrap around it. -->
    <!--     float: left; - The element must float on the left side of its containing block.-->
    <!--float: right; - The element must float on the right side of its containing block.-->
    <!--float: none; - The element must not float. -->

    <!-- MAX-WIDTH - The max-width CSS property sets the maximum width of an element -->

    <!-- ALIGN - To align an element in the center, specify a width and then margin: auto. -->

    <!-- DISPLAY - The display CSS property specifies the type of rendering box used for an element. -->
    <!--     display: block; The element generates a block element box.-->
    <!--display: inline; The element generates one or more inline element boxes. -->

    <!-- VISIBILITY - The visibility CSS property can show or hide an element without affecting the layout of a document. -->
    <!--     visibility: visible; - The element box is visible.-->
    <!-- visibility: hidden; - The element box is invisible (not drawn), but still affects layout as normal. -->

    <!-- Box Model - The CSS box model is the foundation of layout on the Web — each element is represented as a rectangular box, with the box's content, padding, border, and margin built up around one another, in that order. -->
    <!--     padding refers to the inner margin of a CSS box — between the outer edge of the content box and the inner edge of the border.-->
    <!--border sits between the outer edge of the padding and the inner edge of the margin.-->
    <!--margin surrounds a CSS box, and pushes up against other CSS boxes in the layout. -->

    <!-- UNITS OF MEASURE -->
    <!-- The following units of measure are defined relative to the current element's font-size or viewport size: -->
    <!--em - Relative to the font-size of the element-->
    <!--ex - Relative to the x-height of the current font-->
    <!--ch - Relative to width of the "0" (zero)-->
    <!--rem - Relative to font-size of the root element-->
    <!--vw - Relative to 1% of the width of the viewport-->

    <!--% - Percentage -->

    <!-- RESPONSIVE EFFECTS -->
    <!-- A responsive website adapts the layout to the viewing environment by using fluid, proportion-based grids, flexible images, and CSS3 media queries, an extension of the @media rule, in the following ways: -->
    <!--The fluid grid concept calls for page element sizing to be in relative units like percentages, rather than absolute units like pixels or points.-->
    <!--Flexible images are also sized in relative units, so as to prevent them from displaying outside their containing element.-->
    <!--Media queries allow the page to use different CSS style rules based on characteristics of the device the site is being displayed on, most commonly the width of the browser. -->

    <!-- VIEWPORT - The browser's viewport is area of the window in which web content can be seen. This is often not the same size as the rendered page, in which case the browser provides scrollbars for the user to scroll around and access all the content. Narrow screen devices render pages in a virtual window or viewport, which is usually wider than the screen, and then shrink the rendered result down so it can all be seen at once. A typical mobile-optimized site contains something like the following: -->
    <!-- EXAMPLE: <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- The @viewport CSS at-rule lets you configure the viewport through which the document is viewed. Viewport descriptors include:-->
    <!--min-width - Used in the determination of the width of the viewport when the document is first displayed.-->
    <!--max-width - Used in the determination of the width of the viewport when the document is first displayed.-->
    <!--width - A shorthand descriptor for setting both min-width and max-width-->
    <!--min-height - Used in the determination of the height of the viewport when the document is first displayed.-->
    <!--max-height - Used in the determination of the height of the viewport when the document is first displayed.-->
    <!--height - A shorthand descriptor for setting both min-height and max-height-->
    <!--zoom - Sets the initial zoom factor.-->
    <!--min-zoom - Sets the minimum zoom factor.-->
    <!--max-zoom - Sets the maximum zoom factor.-->
    <!--user-zoom - Controls whether or not the user should be able to change the zoom factor.-->
    <!--orientation - Controls the document's orientation. -->

    <!-- MEDIA QUERY - The @media CSS at-rule can be used to apply styles based on the result of one or more media queries, which test a device's type, specific characteristics, and environment. -->
    <!-- Media types include:-->
    <!--all-->
    <!--print-->
    <!--screen-->
    <!--speech -->
    <!-- Media features include:-->
    <!--width - Width of the viewport-->
    <!--height - Height of the viewport-->
    <!--aspect-ratio - Width-to-height aspect ratio of the viewport-->
    <!--orientation - Orientation of the viewport-->
    <!--resolution - Pixel density of the output device-->
    <!--scan - Scanning process of the output device-->
    <!--grid - Does the device use a grid or bitmap screen?-->
    <!--update - How frequently the output device can modify the appearance of content-->
    <!--overflow-block - How does the output device handle content that overflows the viewport along the block axis?-->
    <!--overflow-inline - Can content that overflows the viewport along the inline axis be scrolled?-->
    <!--color - Number of bits per color component of the output device, or zero if the device isn't color-->
    <!--color-gamut - Approximate range of colors that are supported by the user agent and output device-->
    <!--color-index - Number of entries in the output device's color lookup table, or zero if the device does not use such a table-->
    <!--display-mode - The display mode of the application, as specified in the web app manifest's display member-->
    <!--monochrome - Bits per pixel in the output device's monochrome frame buffer, or zero if the device isn't monochrome-->
    <!-- EXAMPLE:  -->

            article {

        } -->

    <!-- PERCENTAGES VS PIXELS - Absolute units (px, pt, in, cm, etc.) are appropriate for fixed (print) media. Relative units (em, ex, ch, rem, vw, vh, vmin, vmax) are appropriate for varied viewing (screen) media.-->
