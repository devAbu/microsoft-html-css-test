<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Multimedia Using HTML</title>
</head>

<body>

    <!-- img and picture elements and their attributes -->
    <!-- IMG  - The HTML <img> element embeds an image into the document.-->
    <img src="example.png" alt="Alternate text">
    <img src="example.svg" alt="Alternate text" width="256" height="256">
    <a href="linked_page.html"><img src="example.jpg" alt="Alternate text"></a>

    <!-- PICTURE - The HTML <picture> element serves as a container for zero or more <source> elements and one <img> element to provide versions of an image for different display device scenarios.-->
    <picture>
        <source srcset="wide.png" media="(min-width: 600px)">
        <source srcset="normal.png" media="(min-width: 450px)">
        <img src="narrow.png" alt="Alternate text">
    </picture>

    <!-- Includes img, svg, and canvas elements.-->

    <!--img: The HTML <img> element embeds an image into the document.-->
    <!--svg: The <svg> element is used to embed an SVG fragment inside the current document.-->
    <!--canvas: The HTML <canvas> element is used with either the canvas scripting API or the WebGL API to draw graphics and animations. -->

    <!-- VIDEO - The HTML <video> element is used to embed video content in a document. -->
    <video src="video.webm" poster="image.jpg">
        Your browser doesn't support embedded videos,
        but you may <a href="video.webm">download</a> it instead.
    </video>

    <video src="video.webm" poster="image.jpg" width="640" height="360" autoplay controls>
        Your browser doesn't support embedded videos,
        but you may <a href="video.webm">download</a> it instead.
    </video>

    <!-- AUDIO - The HTML <audio> element is used to embed sound content in documents. -->
    <audio src="audio.mp3">
        Your browser doesn't support embedded audio.
    </audio>

    <audio src="audio.mp3" autoplay controls loop>
        Your browser doesn't support embedded audio.
    </audio>

    <!-- TRACK - The HTML <track> element is used as a child of the media elements <audio> and <video> to specify timed text tracks such as subtitles or closed-captioning. -->
    <video src="video.webm" poster="image.jpg">
        <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
        <track src="subtitles_es.vtt" kind="subtitles" srclang="es" label="Spanish">
        Your browser doesn't support embedded videos,
        but you may <a href="video.webm">download</a> it instead.
    </video>
    <!--  The attribute srclang is required if kind="subtitles" -->

    <!-- SOURCE - The HTML <source> element specifies multiple media resources for a <picture>, <audio>, or <video> element. -->
    <video>
        <source src="video.webm" type="video/webm">
        <source src="video.ogg" type="video/ogg">
        <source src="video.mov" type="video/quicktime">
        Your browser doesn't support embedded videos.
    </video>

    <!-- IFRAME - The HTML <iframe> element represents a nested browsing context, effectively embedding another HTML page into the current page. -->
    <iframe width="420" height="315" src="https://www.youtube.com/embed/VideoIdGoesHere">
    </iframe>

    <iframe name="iframe" src="index.html"></iframe>
    <p><a href="index2.html" target="iframe">insert a different page</a></p>


</body>

</html>
