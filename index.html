<!DOCTYPE html>
<!-- The HTML <html> element represents the root (top-level element) of an HTML document. -->
<html lang="en">
<!-- The HTML <head> element provides general information (metadata) about the document, including its title and links to its scripts and style sheets. -->

<head>
    <!-- The HTML <meta> element represents metadata that cannot be represented by other HTML meta-related elements. -->
    <meta charset="UTF-8"> <!-- ENDOCING -->
    <meta name="keywords" content="HTML,CSS"> <!-- KEYWORDS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- VIEWPORT -->
    <meta name="google" content="notranslate"> <!-- TRANSLATE -->
    <meta http-equiv="refresh" content="60">

    <title>HTML FUNDAMENTALS</title>

    <!-- The HTML <style> element contains style information for a document, or part of a document. -->
    <style>
        /* CSS */
    </style>

    <!-- The HTML <link> element specifies relationships between the current document and an external resource. -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<!-- The HTML <body> Element represents the content of an HTML document. -->

<body>
    <!-- The HTML <script> element is used to embed or refer to an executable code; this is typically used to embed or refer to JavaScript code.  -->
    <script>
        /* JS CODE */
    </script>
    <script src="nekiFajl.js"></script>

    <!-- The HTML <noscript> element defines a section of HTML to be inserted if a script type on the page is unsupported or if scripting is currently turned off in the browser. -->
    <noscript>YOUR BROWSER DOES NOT SUPPORT JS</noscript>

    <!-- An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;). Entities are frequently used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible characters (like non-breaking spaces). -->
    &nbsp;
    <!-- non-breaking space -->
    &lt;
    <!-- less than -->
    &gt;
    <!-- greater than -->
    &amp;
    <!-- ampersand -->
    &quot;
    <!-- double quote -->
    &apos;
    <!-- single quote -->

    <!-- W3SCHOOLS - test -->

    <pre>Juhu

    <!-- Emphasize text/word -->
    <!-- Example: -->
    <em>EMPHASIZE</em>
    <br><br>

    <!-- Add a line through (strikeout) the letters "blue" in the text below. -->
    <!-- Example: -->

    <br><br>

    <!-- quotation marks  -->
    <!-- Example: -->
    <q>TEST</q>

    <!-- The text below should be a quoted section. Add the proper HTML element to it, and specify that it is quoted from the following URL: -->

    <!-- Make the text below go right-to-left. -->

    <br><br>

    <!-- Use an HTML element to provide the specified abbreviation -->

    <!-- Use the correct HTML attribute to make the first TH element span two columns.
            <td colspan="2"> -->

            <rowspan="2"> -->

        style="list-style-type:square" -->

type="A" -- ostali tipovi type="1|a|A|i|I" -->

</body>

</html>
